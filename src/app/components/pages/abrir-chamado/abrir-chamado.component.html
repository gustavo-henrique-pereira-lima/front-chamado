<h1>Abertura de chamado</h1>
<div class="box-chamado">

    <div class="caixa-esquerda">
        <div class="input-box">
            <input type="text" placeholder="Digite seu nome" >
        </div>
        
        <select name="setor">
            <option value="setor1" selected>Setor 1</option>
            <option value="setor2">Setor 2</option>
            <option value="setor3">Setor 3</option>
        </select>
        
        <div class="avisos">
            <h2>Avisos</h2>
        </div>
    </div>

    <div class="caixa-direita">
        <input type="text" placeholder="Descreva seu problema">

        <div class="caixa-enviar">
            <select name="urgencia">
                <option value="urgencia1" selected>Urgencia 1</option>
                <option value="urgencia2">Urgencia 2</option>
                <option value="urgencia3">Urgencia 3</option>
            </select>
            <button>Enviar</button>
        </div>

    </div>

</div>
